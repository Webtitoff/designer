											</div>

											</div>
										</div>
										<div class="form-part__right">
											<div class="control-group">
												<div class="control">
													<textarea name="message"  class="textarea" placeholder="Сообщение *" onfocus="if (this.placeholder == 'Сообщение *') {this.placeholder = '';}" onblur="if (this.placeholder == '') {this.placeholder = 'Сообщение *';}"></textarea>

											</div>
